  <p>Before <abbr title="Hypertext Markup Language">HTML</abbr>5 there was a group working on <abbr title="Extensible HyperText Markup Language">XHTML</abbr> 1.0, but they disbanded to work on HTML. The release date for <abbr title="Hypertext Markup Language">HTML</abbr>6 is <abbr title="to be announced">TBA</abbr>.</p>
  <p>On another note, <abbr title="eXtensible Markup Language">XML</abbr>, although closely related, is not <abbr title="Extensible HyperText Markup Language">XHTML</abbr>.</p>

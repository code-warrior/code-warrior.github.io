<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>The Style Element</title>
<style>
html, body, h1 {
  margin: 0;
  padding: 0;
}

body {
  font-family: sans-serif;
  margin: auto;
  width: 80%;
  height: 100vh;
  padding: 0 1%;
  border-right: 1px solid #ddd;
  border-left: 1px solid #ddd;
}

h1 {
  padding-top: 20px;
}
</style>
</head>
<body>
  <h1>Unordered Lists</h1>
  <h2>Shopping List</h2>
  <ul>
    <li>Rice</li>
    <li>Tofu</li>
    <li>Kale</li>
    <li>Almond milk</li>
  </ul>
</body>
</html>
